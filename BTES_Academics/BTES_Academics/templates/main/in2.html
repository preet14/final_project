<!DOCTYPE html>
<html lang="en">

<head>
      {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mentor Education Bootstrap Theme</title>
  <meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
  <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Candal|Alegreya+Sans">
  <!-- ==================================================================== -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
  <!-- ==================================================================== -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-touch-slider' %}">
  <!-- ==================================================================== -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <!-- ==================================================================== -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/imagehover.min.css' %}">
  <!-- ==================================================================== -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <!-- ==================================================================== -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/hover.css' %}">
  <!-- ==================================================================== -->

</head>

<body>
  <!--Navigation bar-->
  <nav class="navbar navbar-default navbar-fixed-top" style="margin-left: -30px;">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">BTES_<span>Academics</span></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <!-- <ul class="nav navbar-nav navbar-right">
          <li><a href="#feature" class="active">Home</a></li>
          <li><a href="#organisations">About US</a></li>
          <li><a href="#courses">Contact us</a></li>
          <li><a href="#" data-target="#login" data-toggle="modal">Sign in</a></li>
        </ul> -->
        {% block nav %} {% endblock %}
      </div>
    </div>
  </nav>
  <!--/ Modal box-->
  <!--Banner-->
  <div class="">
    <div class="">
      <div class="container" >
        <div class="row" style="margin-top:100px;padding:20px;">
          <div class="col-12" >
            <form action="" method="post">
              {% csrf_token %}
              {{form.as_p}}
              {{profile_form.as_p}}
              <input type="submit" value="Submit">
            </form>
             {% for field in form %}
              {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
              {% endfor %}
            {% endfor %}
          </div>

        </div>
      </div>
    </div>
  </div>
  <!--/ Banner-->
  <!--Feature-->
 


  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
  <script src="{% static 'js/contactform.js' %}"></script>

</body>

</html>
