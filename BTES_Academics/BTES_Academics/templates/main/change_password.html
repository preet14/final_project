<body>

    <div class="container" style="margin-left:350px;">
        <div class="row">
            <div class="col-6">
                <h1>Enter new password</h1>
                <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
                <form method="post" class="form-signin" style="width:500px;">
                    {% csrf_token %}
                        <label for="id_new_password1">New password:</label>
                        <input type="password" class="form-control" name="new_password1" required id="id_new_password1">
                        <label for="id_new_password2">Confirm password:</label>
                        <input type="password" class="form-control" name="new_password2" required id="id_new_password2">
                        <br>
                    <input type="submit" value="Change my password" style="">
                </form>
             </div>
        </div>
    </div>
<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
  <script src="{% static 'js/contactform.js' %}"></script>
  <script src="{% static 'js/all.js' %}"></script>
</body>
